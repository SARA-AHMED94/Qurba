  <!-- card view -->
  <div class="container cardView" >
    <!-- button to switch to map view -->
    <div class="row pt-5 pb-5 justify-content-center">
      <button class="btn text-white" (click)="switchToMap()"> Map View </button>
    </div>
    <!-- search input -->
    <div class="row justify-content-center">
      <input type="text" class=" mb-4 " [(ngModel)]="filterdKeyword" placeholder="search">
    </div>
    <!-- cards to show places -->
    <div class="row justify-content-center">
      <div class="card-deck" *ngFor="let place of places |filter:filterdKeyword:'en'">
        <div class="card p-4 m-4 text-center" style="max-width: 18rem">
          <img class="card-img-top img-fluid" style="max-width: 16rem"  src="{{place.placeProfilePictureUrl}}" alt="Card image cap">
          <div class="card-body ">
            <h5 class="card-title">{{place.name['en']}} </h5>
            <p class="card-text">
              <i class="icon-mobile"></i>{{place.mobileNumber}} </p>
            <p class="card-text">
              <i class="icon-location"></i>{{place.address.city.name['en']}},{{place.address.firstLine['en']}}</p>
            <p class="card-text">
              <i class="icon-mail-alt"></i> {{place.emailAddresses[0]}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

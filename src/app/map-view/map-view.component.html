 <!-- map view -->
 <div class="container mapView" >
  <!-- button to switch to card view -->
  <div class="row pt-5 pb-5 justify-content-center">
    <button class="btn text-white" (click)="switchToCard()">Card View </button>
  </div>
  <!-- map to show places -->
  <div class="row">
    <div class="col-sm-12">
      <div class="mymap" >
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker *ngFor="let place of places " [latitude]="place.location['coordinates'][1]" [longitude]="place.location['coordinates'][0]"
            [label]="place.name['en']"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
